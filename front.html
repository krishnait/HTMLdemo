
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Hotspots Map</title>
    <style>
        body {
            text-align: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        .map-container {
            position: relative;
            width: 600px;
            margin: 20px auto;
        }
        .map {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .hotspot {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(86, 197, 21, 0.404);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            transition: transform 0.3s ease-in-out;
        }
        .hotspot:hover {
            transform: scale(1.3);
        }
        .hotspot::after {
            content: attr(data-name);
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 8px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            display: none;
        }
        .hotspot:hover::after {
            display: block;
        }

        /* Positioning hotspots */
        #ladakh { top: 09%; left: 27%; } /* Jammu and kashmir */
        #tamilnadu { top: 87%; left: 34%; } /* TamilNadu */
        #thirumala { top: 70%; left: 36%; } /* Andhra */
        #kaziranga { top: 30%; left: 77%; } /* Kaziranga */
        #jaipur { top: 32.5%; left: 21.8%; } /* Jaipur */
    </style>
</head>
<body>

    <h1>üìç India's Significant Hotspots</h1>

    <div class="map-container">
        <img src="https://wallpapercave.com/wp/wp6818392.jpg" alt="India Map" class="map">
        
        <a href="https://www.tripoto.com/trip/leh-ladakh-a-bikers-dream-5ebd3f685ed0b">
            <div class="hotspot" id="ladakh" data-name="ladakh (Tourism)"></div>
        </a>

        <a href="https://www.istockphoto.com/photos/tamilnadu-farmers">
            <div class="hotspot" id="tamilnadu" data-name="Tamilnadu (Agriculture)"></div>
        </a>

        <a href="https://in.pinterest.com/tarun020892/tirupati-temple/">
            <div class="hotspot" id="thirumala" data-name="Thirupathi (Spirituality)"></div>
        </a>

        <a href="https://kaziranga.nptr.in/">
            <div class="hotspot" id="kaziranga" data-name="Kaziranga (Wildlife)"></div>
        </a>

        <a href="https://www.tourism.rajasthan.gov.in/jaipur.html">
            <div class="hotspot" id="jaipur" data-name="Jaipur (Cultural Heritage)"></div>
        </a>
    </div>

</body>
</html>
